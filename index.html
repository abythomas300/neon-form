<html>

</html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div id="form-wrapper">
            <div id="form-labels-wrapper">
                <form action="welcome.php" onsubmit="return validation()" method="get" name="myForm" id="myForm">
                    <h1>Create an account</h1> <br>
                    <p id="sub-heading">Enter the required details</p> <br>
                    <label>Name</label> <br>
                    <input type="text" id="personName" name="personName" class="fields"> <br><br>
                    <label>Email</label> <br>
                    <input type="mail" id="email" name="email" style="color: black;"> <br><br>
                    <label>Password</label> <br>
                    <input type="password" id="passwd" name="password" style="color: black;">
                    <p id="pass-str-warning"></p> <br>
                    <label>Retype password</label> <br>
                    <input type="password" id="retype_pass" name="retype_pass" style="color: black;">
                    <br> <br>
            </div>
            <div id="button-wrapper">
                <button type="submit" value="Submit" class="button">Submit</button>
                <button type="reset" value="Reset">Reset</button>
            </div>
            </form>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
            <script src="script.js"></script>
        </div>
    </div>

</body>

</html>
